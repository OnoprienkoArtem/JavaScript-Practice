<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>map washington</title>
    <script></script>
</head>

<style>
  .gm-style-cc {
    display: none;
  }
</style>

<body>
  <div id="map" style="width:700px;height:700px;"></div>
    
  <script>
    function myMap() {
      var myCenter = new google.maps.LatLng(38.8951100,-77.0363700);  

      var map = new google.maps.Map(document.getElementById('map'), {
        center: myCenter, 
        zoom: 12,
        // disableDefaultUI: true,    - controls
        mapTypeId: google.maps.MapTypeId.TERRAIN  
      });

      var cityCircle = new google.maps.Circle({
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 1,
        fillColor: '#FF0000',
        fillOpacity: 0.35,
        map: map,
        center: myCenter,
        radius: Math.sqrt(800) * 100
      });  
    }
  </script>

  <script src="https://www.google.com/maps/api/js?key=AIzaSyADHd4MtOqxhlymNXEZVE58B5kIV6oK1MQ&callback=myMap"></script>
</body>
</html>
