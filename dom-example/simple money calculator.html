<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money calculator</title>
    <style>

    </style>
</head>
<body>
    <h1>Money calculator</h1>
    <form>
        <div>The rate of NBU:<span id="curse">28</span></div>
        <label>USD: </label>
        <input type="number" id="input" placeholder="$" oninput="moneyConverter(this.value)" onchange="moneyConverter(this.value)">
    </form>
    <p>
        <span>UAH:</span>
        <span id="outputrub"></span>
    </p>
    <script>

        function moneyConverter(valNum) {
            var curse = document.getElementById('curse').innerHTML;

            document.getElementById('outputrub').innerHTML = valNum * curse;
        };

    </script>
</body>
</html>
