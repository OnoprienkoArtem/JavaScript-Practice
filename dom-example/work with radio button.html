<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio button</title>
</head>
<body>
    <form>
        <input type="radio" name="groupRadio" value="one">1<br>
        <input type="radio" name="groupRadio" value="two">2<br>
        <input type="radio" name="groupRadio" value="three">3<br>
        <input type="radio" name="groupRadio" value="four">4<br>
        <input type="radio" name="groupRadio" value="five">5<br>

        <input type="button" value="test" id="testButton">
    </form>


    <script>
        var radioButton = document.getElementsByName('groupRadio');
        var testButton = document.getElementById('testButton');

        function radioFunc() {
            for (var i = 0; i < radioButton.length; i++) {
                if (radioButton[i].checked) {
                    console.log("checked " + parseInt(i + 1));
                };
            };
        };

        testButton.addEventListener("click", radioFunc);
    </script>
</body>
</html>
