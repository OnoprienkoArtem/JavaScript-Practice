<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modal image</title>
    <style>
        #img {
            width: 400px;
            border-radius: 10px;
            cursor: pointer;
            transition:.5s;
            margin: 20px;
        }
        #img:hover {
            opacity: .5;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%
            overflow:auto;
            background-color: rgba(0, 0, 0, .7);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            padding: 10px 0;
            height: 150px;
            transition: .8s;
        }
        .modal-content, #caption {
            animation-name: zoom;
            animation-duration: .8s;
        }
        @keyframes zoom {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 36px;
            font-weight: bold;
            transition: .8s;
        }
        .close:hover, .close:focus, #caption:hover {
            color: gray;
            text-decoration: none;
            cursor: pointer;
        }
        @media only screen and (max-width: 700px) {
            .modal-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="http://hakanbabac.net/wp-content/uploads/2015/04/javascript.jpeg" alt="JavaScript" id="img">
    <div id="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
    </div>
    <script>
    var modal = document.getElementById('modal');
    var img = document.getElementById('img');
    var modalImg = document.getElementById('modalImg');
    var caption = document.getElementById('caption');
    var span = document.getElementsByClassName('close')[0];

    function appear() {
        modal.style.display = "block";
        modalImg.src = this.src;
        caption.innerHTML = this.alt;
    };

    function disappear() {
        modal.style.display = "none";
    };

    img.addEventListener("click", appear);
    span.addEventListener("click", disappear);
    </script>
</body>
</html>
