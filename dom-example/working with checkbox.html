<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <input type="checkbox" id="checkbox">

    <script>
        var checkbox = document.getElementById('checkbox');

        function checkBox() {
            if (checkbox.checked) {
                console.log("checkbox checked");
            } else {
                console.log("checkbox is cleared");
            };
        };

        checkbox.addEventListener("change", checkBox);
    </script>
</body>
</html>
