<head>

<body>

    <canvas id="canvas" width="50" height="200"></canvas>

</body>



<script>
    const arr1 = [{
            id: 2,
            name: "yandex"
        },
        {
            id: 3,
            name: "Web Money"
        },
        {
            id: 1,
            name: "visa"
        }
    ];


    const arr2 = [{
            name: {
                id: 1,
                name: "visa"
            },
            status: "ACCEPTED"
        },
        {
            name: {
                id: 2,
                name: "yandex"
            },
            status: "ACCEPTED"
        },
        {
            name: {
                id: 1,
                name: "visa"
            },
            status: "UNDER_REVIEW"
        },
        {
            name: {
                id: 2,
                name: "yandex"
            },
            status: "REFUSED"
        },
        {
            name: {
                id: 3,
                name: "Web Money"
            },
            status: "UNDER_REVIEW"
        }
    ];



    let paymentSystems = arr1.map(paymentSystem => {
        const wallets = arr2.filter(wallet => wallet.name.id == paymentSystem.id);

        let status = "";

        if (wallets.find(wallet => wallet.status == "ACCEPTED")) {
            status = "ACCEPTED";
        }
        if (wallets.find(wallet => wallet.status == "UNDER_REVIEW")) {
            status = "UNDER_REVIEW";
        }
        if (wallets.find(wallet => wallet.status == "REFUSED")) {
            status = "REFUSED";
        }       

        return {
            paymentSystem: paymentSystem,
            wallets: wallets,
            status: status
        }
    });

    console.log(paymentSystems);




</script>

</html>
